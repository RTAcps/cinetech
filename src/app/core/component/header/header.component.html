<main (window:resize)="onResize(isMobileView)">
  <nav>
    <a href="/">
      @if (!isMobileView) {
      <img ngSrc="./assets/images/cinetech_logo_hd.svg" alt="Logo da página contendo o nome CineTech" width="313"
        height="152" priority>
      } @else {
      <img ngSrc="./assets/images/cinetech_logo_mobile_hd.svg" alt="Logo da página contendo o nome CineTech" width="400"
        height="400" priority>
      }
    </a>
  </nav>
</main>
